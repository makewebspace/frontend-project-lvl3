<div id="point">
  <form class="rss-form">
    <input id="url-input" autofocus required name="url" aria-label="url" placeholder="ссылка RSS">
    <label for="url-input">Ссылка RSS</label>
    <button type="submit" aria-label="add">Добавить</button>
    <p class="feedback"></p>
  </form>
  <div>
    <div class="posts"></div>
    <div class="feeds"></div>
  </div>
  <div id="modal">
    <h5 class="modal-title"></h5>
    <div class="modal-body"></div>
    <a class="full-article" href="#">Читать полностью</a>
  </div>
</div>
